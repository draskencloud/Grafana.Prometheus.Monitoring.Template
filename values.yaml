namespace:
  name: monitoring
  labels:
    drasken.io/env: dev
    drasken.io/owner: platform

prometheus:
  name: prometheus
  image: prom/prometheus

grafana:
  name: grafana
  image: grafana/grafana
  replicas: 1
  prometheusUrl: http://prometheus-0.prometheus:9090
  host: monitoring.drasken.cloud
