apiVersion: v1
kind: ConfigMap
metadata:
  name: {{.Values.prometheus.name}}-config
  namespace: {{.Values.namespace.name}}
data:
  prometheus.yml: |
    scrape_configs:
      - job_name: prometheus
        metrics_path: /metrics
        scrape_interval: 15s
        scrape_timeout: 15s
        static_configs:
          - targets: ["localhost:9090"]
